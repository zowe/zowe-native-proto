name: Lint

on: [pull_request]

jobs:
  lint-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: biome ci --reporter=github packages

  lint-native:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Cpp-Linter
        uses: cpp-linter/cpp-linter-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          ignore: c/chdsect
          repo-root: native
          style: file
          tidy-checks: "-*"
          version: 20
